<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Simples</title>
    <script>
        function calculo() {
            let n1 = 1;

            if (n1 === 1) { 
                window.alert('É igual a 1');
            } else {
                window.alert('É diferente de 1');
            }
        }
    </script>

    <button type="button" onclick="calculo()">Clique aqui</button>
